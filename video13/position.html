<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu {
			background-color: blue;
		}
		.dua {
			background-color: yellow;
			position: absolute;
			top: 0;
			left: 0;

		}
		.tiga {
			background-color: green;
		}
		.container {
			width:  600px;
			height: 659px;
			border: 10px solid grey;
			position: relative;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
